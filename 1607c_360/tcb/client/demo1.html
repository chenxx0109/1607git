<script>


    $.ajax({
        url:"http://localhost:3000/getlist",
        dataType:'jsonp',
        method:'get',
        success:function(data){
            var json=JSON.parse(data);
            console.log(json);
            var nowdata=json.fenlei;
            console.log(nowdata.length);
            var str="";
            for(var i=0; i<nowdata.length;i++){

                str+='<div class=".con_top6">' +
                        '<div><img src="'+nowdata[i].time+'" alt=""/></div>'+
                        '<div>'+nowdata[1].p+'</div>'+
                        '<div>'+nowdata[i].content+'</div>'+
                        '</div>'

            }

            $('.con_top6').html(str);
        }
    })
</script>
